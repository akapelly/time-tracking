<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gridclassassign.css">
    <title>Grid assign</title>
</head>

<body>
    <div class="main-container">
        <div class="box one">
            <div class="innerbox1">
                <div class="image">
                    <img src="/img/image-jeremy.png" alt="image-jeremy">
                    <p class="intro">Report for</p>
                    <p class="ptag">Jeremy</p>
                    <p class="ptag">Robson</p>
                </div>
            </div>
            <p class="name">Daily</p>
            <p class="name name1">Weekly</p>
            <p class="name">Monthly</p>
        </div>
        <div class="box two">
            <div class="innerbox2">
                <div class="first-hour">
                    <div class="inline">
                        <p>Work</p>
                        <p>…</p>
                    </div>
                    <p class="name01 name2">32hrs</p>
                    <p class="name01">Last week - 36hrs</p>
                </div>
            </div>
        </div>
        <div class="box three">
            <div class="innerbox3">
                <div class="second-hour">
                    <div class="inline2">
                        <p>Play</p>
                        <p>…</p>
                    </div>
                    <p class="name02 name3">10hrs</p>
                    <p class="name02">Last Week - 8hrs</p>
                </div>
            </div>
        </div>
        <div class="box four">
            <div class="innerbox4">
                <div class="third-hour">
                    <div class="inline3">
                        <p>Study</p>
                        <p>…</p>
                    </div>
                    <p class="name03 name4">4hrs</p>
                    <p class="name03">Last Week - 7hrs</p>
                </div>
            </div>
        </div>
        <div class="box five">
            <div class="innerbox5">
                <div class="fourth-hour">
                    <div class="inline4">
                        <p>Exercise</p>
                        <p>…</p>
                    </div>
                    <p class="name04 name5">4hrs</p>
                    <p class="name04">Last Week - 5hrs</p>
                </div>
            </div>
        </div>
        <div class="box six">
            <div class="innerbox6">
                <div class="fifth-hour">
                    <div class="inline5">
                        <p>Social</p>
                        <p>…</p>
                    </div>
                    <p class="name05 name6">5hrs</p>
                    <p class="name05">Last Week - 10hrs</p>
                </div>
            </div>
        </div>
        <div class="box seven">
            <div class="innerbox7">
                <div class="sixth-hour">
                    <div class="inline6">
                        <p>Self Care</p>
                        <p>…</p>
                    </div>
                    <p class="name06 name7">2hrs</p>
                    <p class="name06">Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
